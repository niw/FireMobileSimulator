<html>
<head>
	<script type="text/javascript" src="../src/chrome/content/mpc.js"></script>
	<script type="text/javascript" src="../src/chrome/content/common/carrier.js"></script>
	<script type="text/javascript" src="../src/chrome/content/carrier/common.js"></script>
	<script type="text/javascript" src="../src/chrome/content/carrier/foma.js"></script>
	<script type="text/javascript" src="../src/chrome/content/carrier/softbank.js"></script>
	<script type="text/javascript" src="../src/chrome/content/carrier/ezweb.js"></script>
</head>
<body onload="a();">
<h3>Au Unicode16進数値参照で絵文字を表記する</h3>
<script type="text/javascript">
function a(){
	var emojis = ["あ&#xE488;い", "a&#xE481;b", "test&#xE511;emoji"];

	var carrier = AU;
	var mpc = MobilePictogramConverter.factory(carrier);
	mpc.setImagePath("../src/chrome/content/emoji");
	mpc.charset = MPC_UTF8;

	emojis.forEach(function (emoji) {
		document.write(emoji+":");
		document.write(mpc.convert(emoji));
		document.write("<br/>");
	});
}
</script>
</body>
</html>
